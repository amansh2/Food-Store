<div class="profile-container">
    <p-card>
      <ng-template pTemplate="header">
        <h2>User Profile</h2>
      </ng-template>
  
      <ng-template pTemplate="content">
        <div class="profile-info">
          <div class="field">
            <label>Name:</label>
            <p>{{ user.name }}</p>
          </div>
  
          <div class="field">
            <label>Email:</label>
            <p>{{ user.email }}</p>
          </div>
  
          <div class="field">
            <label>Address:</label>
            <p>{{ user.address }}</p>
          </div>
  
          <!-- <div class="field">
            <label>Created At:</label>
            <p>{{ user.createdAt | date: 'medium' }}</p>
          </div>
  
          <div class="field">
            <label>Updated At:</label>
            <p>{{ user.updatedAt | date: 'medium' }}</p>
          </div> -->
        </div>
      </ng-template>
    </p-card>
  </div>
